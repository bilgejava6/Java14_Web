<head>

    <title>DIV Tag</title>
</head>
<body>

    halinde kullanmak ve yönetmek için ideal bir 
    kullanım sunar. -->

        <h1>Java Boost 14 Web</h1>
    </div>
    <div id="body" style="margin-left: 50px;color: rgb(151, 227, 9);">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. A minima accusantium libero quos nulla doloremque magnam incidunt autem! Vero asperiores sapiente incidunt minus dicta possimus quo obcaecati quis facere officia.

        <label for="ad">Kullanıcı adı</label>
        <input type="text" name="ad" id="ad">
    </div>
    <div id="footer">
        <h4>    
            Adres: Ankara civarları
        </h4>
    </div>
</body>
</html>
