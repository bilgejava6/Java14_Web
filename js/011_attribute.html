<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="row">
        <label style="color: red;" id="ad">muhammet</label>
    </div>
    <script>
        const myLabel = document.getElementById('ad');
        function myColour(){
             setInterval(()=>{
            if(myLabel.style.color==='yellow')
                myLabel.style.color = 'red';  
            else
                myLabel.style.color = 'yellow';    
        },500);
        }

        setTimeout(() => {
            myColour();
        }, 2000);

       
    </script>
</body>
</html>
