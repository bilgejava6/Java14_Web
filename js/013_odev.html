<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="013_odec.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-3">
                <div class="form">
                    <label for="ad" class="form-label">Adınızı giriniz</label>
                    <input class="form-input" type="text" name="ad" id="ad">
                </div>
                <div class="form">
                    <label for="soyad" class="form-label">Soyadınızı giriniz</label>
                    <input class="form-input" type="text" name="soyad" id="soyad">
                </div>
                <div class="form">
                    <label for="adres" class="form-label">Adres giriniz</label>
                    <input class="form-input" type="text" name="adres" id="adres">
                </div>
            </div>
            <div class="col col-3">
                <div class="form">
                    <label for="yas" class="form-label">Yaşınız</label>
                    <select class="form-input" name="yas" id="yas">
                        <option>Seçiniz</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                    </select>
                </div>
            </div>
            <div class="col col-2">
                <div class="form">
                    <button onclick="ekle()" class="form-button" type="submit">Ekle</button>
                </div>
            </div>
        </div>
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Ad Soyad</th>
                        <th>Adres</th>
                        <th>Yaş</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Müşteriyi Güncelle Formu</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form">
                    <label for="ad_guncelle" class="form-label">Adınızı giriniz</label>
                    <input class="form-input" type="text" name="ad_guncelle" id="ad_guncelle">
                </div>
                <div class="form">
                    <label for="soyad_guncelle" class="form-label">Soyadınızı giriniz</label>
                    <input class="form-input" type="text" name="soyad_guncelle" id="soyad_guncelle">
                </div>
                <div class="form">
                    <label for="adres_guncelle" class="form-label">Adres giriniz</label>
                    <input class="form-input" type="text" name="adres_guncelle" id="adres_guncelle">
                </div>
                <div class="form">
                    <label for="yas_guncelle" class="form-label">Yaşınız</label>
                    <select class="form-input" name="yas_guncelle" id="yas_guncelle">
                        <option>Seçiniz</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
              <button onclick="guncelle()" type="button" class="btn btn-primary" data-bs-dismiss="modal" >Güncelle</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="013_odev.js"></script>
</body>
</html>
